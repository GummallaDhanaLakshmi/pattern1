<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        num = 5;
        for (i = num; i >= 1; i--) {
            s = " ";
            for (j = i; j >= 1; j--) {
                s = s + j + " "
            }
            console.log(s)
        }
        //print pyramid pattern
        num = 5;
        for (i = 1; i <= 5; i++) {
            s = " ";
            code = 97;
            for (sp = 0; sp < num - i; sp++) {
                s = s + " ";
            }
            for (j = 1; j <= i; j++) {
                s = s + String.fromCharCode(code) + " ";
                code++;
            }
            console.log(s)
        }

        // print pyramind vowels
        num = 5;
        let arr = ['a', 'e', 'i', 'o', 'u']
        for (i = 0; i < 5; i++) {
            s = " ";
            for (sp = 0; sp < num - i; sp++) {
                s = s + " ";
            }
            for (j = 0; j <= i; j++) {
                s = s + arr[j] + " "

            }
            console.log(s.trim())
        }
    </script>
</body>

</html>
